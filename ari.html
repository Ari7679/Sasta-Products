<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: #333;
        }

        header {
            background-color: #ff4e00;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            color: #666;
        }

        .product button {
            background-color: #ff4e00;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #e03d00;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Colorful Online Store</h1>
    </header>

    <div class="container">
        <h2>Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Gold Necklace</h3>
                <p>Price: $500</p>
                <button>Buy Now</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Gold Bracelet</h3>
                <p>Price: $300</p>
                <button>Buy Now</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Gold Ring</h3>
                <p>Price: $200</p>
                <button>Buy Now</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Gold Chain</h3>
                <p>Price: $400</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Colorful Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
